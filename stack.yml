# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3406:3306
    volumes:
      - ./sql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: example

  php:
    image: adminer
    #build:
    #  context: ./
    #  dockerfile: Dockerfile
    volumes:
      - ./:/var/www/html:cached